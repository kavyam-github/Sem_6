<!-- Demonstrate the ‘for of’ loop.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [10, 20, 30, 40];

        for (i of arr) {
            document.write(i);
        }
    </script>
</body>

</html>
