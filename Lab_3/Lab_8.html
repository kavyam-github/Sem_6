<!-- Demonstrate how to create a class in Java Script. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            sayHello(){
                document.writeln( "Hi my name is" + " "+this.name+" " + "and my age is "+ this.age); 
            }
        }

        const Person1 = new Person("Kavyam",20);
        Person1.sayHello();
    </script>
</body>
</html>
