<!-- Demonstrate the Arrow functions.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let Hello = name => {
            document.write("Hi " + name +`<br>`);
        };

        Hello("Dhoni");

        let add = (a, b) => {
            return a + b;
        };

        document.writeln(add(10, 20));




    </script>
</body>

</html>
