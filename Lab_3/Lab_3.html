<!-- Demonstrate the default parameter while using a function.  -->

<!-- in the parameter we can give default value -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add(a, b = 2) 
        {
            return a + b;
        }
        document.writeln("Answer: "+add(2)) // answer will be 4
    </script>
    </script>
</body>

</html>
