<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change Color</title>
</head>
<body>

	<div id="div" 
	     style="height: 100px; width: 100px; background-color: black; color: whitesmoke; margin-top: 15px; display:flex; align-items:center; justify-content:center;">
		Darshan University
	</div>

	<button onclick="changeColor()" style="background-color: lightyellow; margin-top:10px;">
		Click to Change
	</button>

	<script type="text/javascript">
		function changeColor() {
			let box = document.getElementById("div");

			if (box.style.width === "100px") {
				
				box.style.backgroundColor = "gray";
				box.style.width = "200px";
				box.style.height = "200px";
			} else {
				
				box.style.backgroundColor = "black";
				box.style.width = "100px";
				box.style.height = "100px";
			}
		}
	</script>

</body>
</html>
